<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dilemmas Questions - PassMedicine Local</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/7c3aed/ffffff?text=PM&font=inter">
</head>
<body id="page-pd-questions">

    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-heart-pulse-fill me-2"></i>PassMedicine Local
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="msra.html" data-nav-id="msra">MSRA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="pd.html" data-nav-id="pd">Professional Dilemmas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <!-- PD Question Viewer -->
        <div class="question-viewer-layout">
            <div class="question-sidebar">
                <div class="p-3 border-bottom border-secondary">
                    <h5 class="text-light">Prof. Dilemmas Bank (302)</h5>
                </div>
                <div class="batch-list-container">
                    <div class="list-group list-group-flush" id="pd-batch-list">
                        <!-- JS will populate this -->
                    </div>
                </div>
                <div class="p-3 border-top border-secondary">
                    <h6 class="text-light">Questions in Batch</h6>
                </div>
                <div class="question-list-container">
                        <div class="list-group list-group-flush" id="pd-question-list">
                        <!-- JS will populate this -->
                        </div>
                </div>
            </div>
            <div class="question-content">
                <div id="pd-question-area" class="container-fluid">
                    <h2 class="text-secondary">Select a batch, then a question to begin.</h2>
                </div>
            </div>
        </div>
    </main>

    <!-- Textbook Modal -->
    <div class="modal fade" id="textbookModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="textbookModalTitle">Loading...</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body textbook-content-inner" id="textbookModalBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Main Application JavaScript -->
    <script src="app.js"></script>
</body>
</html>

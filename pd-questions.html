<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dilemmas Questions - PassMedicine Local</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/7c3aed/ffffff?text=PM&font=inter">
</head>
<body id="page-pd-questions">

    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-heart-pulse-fill me-2"></i>PassMedicine Local
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="msra.html" data-nav-id="msra">MSRA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="pd.html" data-nav-id="pd">Professional Dilemmas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <!-- This container holds BOTH the setup and the quiz view -->
        <div class="container-fluid p-0">

            <!-- 1. Quiz Setup View (Visible by default) -->
            <div id="quiz-setup-view" class="container p-4 p-md-5">
                <div class="row g-4">
                    <!-- Start New Quiz Card -->
                    <div class="col-lg-7">
                        <div class="card quiz-start-card p-4">
                            <h2 class="h3 text-light mb-4">Start New Quiz</h2>
                            <div class="mb-3">
                                <label for="pd-category-select" class="form-label">Select Category</label>
                                <select class="form-select form-select-lg" id="pd-category-select">
                                    <option value="all">All Categories (302 questions)</option>
                                    <!-- JS will populate this -->
                                </select>
                            </div>
                            <div class="form-check form-switch mb-3 fs-5">
                                <input class="form-check-input" type="checkbox" role="switch" id="pd-include-answered" checked>
                                <label class="form-check-label" for="pd-include-answered">Include already answered questions</label>
                            </div>
                            <button class="btn btn-primary btn-lg" id="start-quiz-btn" data-module="pd">
                                <i class="bi bi-play-circle-fill me-2"></i>
                                <span>Start Quiz</span>
                            </button>
                        </div>
                    </div>

                    <!-- Progress Card -->
                    <div class="col-lg-5">
                        <div class="card progress-card p-4">
                            <h2 class="h3 text-light mb-4">Your Progress</h2>
                            <h6 class="text-secondary text-uppercase">Overall</h6>
                            <div class="progress mb-3" style="height: 20px;">
                                <div class="progress-bar bg-success" role="progressbar" id="pd-progress-bar-correct" style="width: 0%"></div>
                                <div class="progress-bar bg-danger" role="progressbar" id="pd-progress-bar-incorrect" style="width: 0%"></div>
                            </div>
                            <div class="d-flex justify-content-between text-secondary mb-4">
                                <span id="pd-progress-text-correct"><i class="bi bi-check-circle-fill text-success"></i> 0 Correct</span>
                                <span id="pd-progress-text-incorrect"><i class="bi bi-x-circle-fill text-danger"></i> 0 Incorrect</span>
                                <span id="pd-progress-text-remaining"><i class="bi bi-circle"></i> 302 Remaining</span>
                            </div>

                            <h6 class="text-secondary text-uppercase">By Category</h6>
                            <div class="progress-by-category overflow-auto pe-2" style="max-height: 250px;">
                                <ul class="list-group list-group-flush" id="pd-category-progress">
                                    <!-- JS will populate this -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. Quiz Viewer (Hidden by default) -->
            <div id="quiz-viewer" class="question-viewer-layout" style="display: none;">
                <div class="question-sidebar">
                    <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
                        <h5 class="text-light mb-0" id="quiz-title">Quiz</h5>
                        <button class="btn btn-sm btn-outline-secondary" id="quiz-finish-btn">
                            <i class="bi bi-stop-circle me-1"></i>Finish
                        </button>
                    </div>
                    <div class="question-list-container">
                         <div class="list-group list-group-flush" id="quiz-question-list">
                            <!-- JS will populate this -->
                         </div>
                    </div>
                </div>
                <div class="question-content">
                    <div id="quiz-question-area" class="container-fluid">
                        <!-- JS will render questions here -->
                    </div>
                    <!-- Quiz Navigation -->
                    <div class="p-3 border-top border-secondary d-flex justify-content-between">
                        <button class="btn btn-outline-secondary btn-lg" id="quiz-prev-btn"><i class="bi bi-arrow-left me-2"></i>Previous</button>
                        <div class="fs-5 text-secondary" id="quiz-nav-text">Question 1 / 10</div>
                        <button class="btn btn-primary btn-lg" id="quiz-next-btn">Next<i class="bi bi-arrow-right ms-2"></i></button>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Textbook Modal -->
    <div class="modal fade" id="textbookModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="textbookModalTitle">Loading...</h5>
                    <button type="button" class_ ="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body textbook-content-inner" id="textbookModalBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-4 text-center">
                    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h4 class="text-light mb-1" id="loading-modal-title">Loading Quiz...</h4>
                    <p class="text-secondary" id="loading-modal-text">Fetching and decrypting all questions. This may take a moment...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Main Application JavaScript -->
    <script src="app.js"></script>
</body>
</html>

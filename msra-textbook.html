<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>

    <!-- CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/7c3aed/ffffff?text=PM&font=inter">
</head>
<body id="page-msra-textbook">

    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-heart-pulse-fill me-2"></i>PassMedicine Local
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="msra.html" data-nav-id="msra">MSRA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="pd.html" data-nav-id="pd">Professional Dilemmas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <!-- MSRA Textbook Viewer -->
        <div class="textbook-viewer-layout">
            <div class="textbook-sidebar" id="msra-textbook-sidebar">
                <h4 class="text-light mb-3">MSRA Textbook Index</h4>
                <div id="msra-textbook-nav">
                    <!-- JS will load textbook.html here -->
                    <p class="text-secondary">Loading textbook index...</p>
                </div>
            </div>
            <div class="textbook-content">
                <div id="msra-textbook-area" class="container-fluid textbook-content-inner">
                    <h2 class="text-secondary">Select a note from the index to view it here.</h2>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
